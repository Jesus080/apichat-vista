<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="aple-touch-icon" href="ios/72.png">
  <meta name="apple-mobile-web-app-status-bar" content="#db4938"/>
  <meta name="theme-color" content="#db4938"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Add Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="chat-container container mt-5">
    <div id="auth" class="mb-5">
      <h2>Registrar</h2>
      <form id="register-form" class="mb-3">
        <input type="text" id="register-username" class="form-control mb-2" placeholder="Username" required>
        <input type="password" id="register-password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      </form>
      <h2>Iniciar</h2>
      <form id="login-form">
        <input type="text" id="login-username" class="form-control mb-2" placeholder="Username" required>
        <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
      </form>
    </div>
    <div id="chat" style="display: none;">
      <div id="messages" class="mb-3"></div>
      <form id="message-form" class="input-group">
        <div class="input-group-append">
          <input type="text" id="message" class="form-control" placeholder="Mensaje" required>
          <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
